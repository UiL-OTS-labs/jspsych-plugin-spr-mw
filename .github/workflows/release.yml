---
name: SPR moving window release the build as an asset
run-name: ${{ github.actor }} is releasing plugin-spr-mw
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version }}
          cache: npm
      - name: setup clean install of node packages
        run: npm ci
      - name: Build a distributable package
        run: npm run build
      - name: run test
        run: npm run test
      - name: package dist/* and LICENSE
        run: |
          mkdir spr-moving-window
          cp dist/* spr-moving-window
          cp LICENSE spr-moving-window
          zip spr-moving-window-dist.zip spr-moving-window/*
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            spr-moving-window-dist.zip
